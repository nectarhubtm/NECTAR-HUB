<!DOCTYPE html>
<html>
<head>
  <title>NECTAR HUB </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Now Playing</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="watch.html">Watch</a>
    </nav>
  </header>
  <main>
    <video id="player" width="100%" height="500" controls autoplay>
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </main>


  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get('src');
    if (videoSrc) {
      document.getElementById('video-source').src = videoSrc;
      document.getElementById('player').load();
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No video found</h2>";
    }
  </script>
</body>
</html>
